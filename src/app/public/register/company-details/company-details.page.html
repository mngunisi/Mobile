<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="primary">
    <form  #form="ngForm" (ngSubmit)="register()">
        <ion-grid>
            <ion-row color="primary" justify-content-center>
                <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
                    <div text-center>
                        <h3>Complete Business Details</h3>
                    </div>
                    <div padding [formGroup]="businessDetForm">
                        <ion-item>
                            <ion-select formControlName="busId" placeholder="Select Business Type"
                                        [ngClass]="{ 'is-invalid': submitted && f.busId.errors }">
                                <ion-select-option value="1">Salon</ion-select-option>
                                <ion-select-option value="2">Car Wash</ion-select-option>
                            </ion-select>
                        </ion-item>
                        <div *ngIf="submitted && f.busId.errors" class="error">
                            <div *ngIf="f.busId.errors.required">Please select business type</div>
                        </div>
                        <ion-item>
                            <ion-input  type="text" formControlName="name" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
                                        placeholder="Business Name">
                            </ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.name.errors" class="error">
                            <div *ngIf="f.name.errors.required">Business Name is required</div>
                        </div>

                        <ion-item>
                            <ion-input  formControlName="phoneNo" type="text" class="form-control"
                                        [ngClass]="{ 'is-invalid': submitted && f.phoneNo.errors }"
                                        placeholder="Phone Number">
                            </ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.phoneNo.errors" class="error">
                            <div *ngIf="f.phoneNo.errors.required">Phone Number is required</div>
                        </div>

                        <ion-item>
                            <ion-input formControlName="addressLine1" type="text" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.addressLine1.errors }"
                                       placeholder="Address Line 1">
                            </ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.addressLine1.errors" class="error">
                            <div *ngIf="f.addressLine1.errors.required">Address is required</div>
                        </div>

                        <ion-item>
                            <ion-input formControlName="addressLine2" type="text" class="form-control"
                                       placeholder="Address Line 2">
                            </ion-input>
                        </ion-item>

                        <ion-item>
                            <ion-input formControlName="city" type="text" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.city.errors }"
                                       placeholder="City/Town">
                            </ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.city.errors" class="error">
                            <div *ngIf="f.city.required">City/Town is required</div>
                        </div>
                        <ion-item>
                            <ion-input formControlName="postalCode" type="number" class="form-control"
                                       [ngClass]="{ 'is-invalid': submitted && f.postalCode.errors }"
                                       placeholder="Postal Code">
                            </ion-input>
                        </ion-item>
                        <div *ngIf="submitted && f.city.errors" class="error">
                            <div *ngIf="f.city.required">Postal Code is required</div>
                        </div>
                    </div>
                    <div padding>
                        <ion-button  size="large" type="submit" expand="block">Submit</ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
