<ion-app>
    <ion-menu contentId="content1" side="start">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-menu-toggle auto-hide="true">
                <ion-item button (click)="navigateToDashboard()" routerDirection="forward">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item button (click)="navigateToUserProfile()" routerDirection="forward">
                    <ion-icon name="contact"></ion-icon>
                    <ion-label> My Profile</ion-label>
                </ion-item>
                <ion-item button (click)="logout()">
                    <ion-icon name="log-out"></ion-icon>
                    <ion-label>sign out</ion-label>
                </ion-item>
            </ion-menu-toggle>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="content1" main></ion-router-outlet>
</ion-app>
