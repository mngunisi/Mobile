<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">

        <ion-calendar [(ngModel)]="date"
                      (onChange)="onChange($event)"
                      [type]="type"
                      [format]="'YYYY-MM-DD'">
        </ion-calendar>

    </div>
</ion-content>
